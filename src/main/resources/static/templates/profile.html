<div>
	<h2 style="text-align: center">User Profile Card</h2>

	<div class="card">
		<img ng-src="{{profile.picture.data.url}}" alt="John" style="width: 20% ;margin-top: 10px">
		<h1>{{profile.first_name}} {{profile.last_name}}</h1>
		<p class="title">{{profile.work}}</p>
		<p>{{profile.gender}}</p>
		<div style="margin: 24px 0;">
			<a href="#"><i class="fa fa-facebook"></i></a>
		</div>
		
	</div>
</div>
